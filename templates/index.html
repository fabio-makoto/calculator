<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
    <link href="{{ url_for('static', path='/styles-index.css') }}" rel="stylesheet">
</head> 
<body>
    <header>
        <div class="main-title-div">
            <h1>{{ title }}</h1>
        </div>
    </header>
    <main>
        <article>
            <form method="post" action="return_cost">
                <article>
                    <div class="content-div">
                        <div class="starting-weight-div">
                            <label for="starting_weight">Peso do rolo:</label><br>
                            <input class="starting-weight-input" type="number" id="starting_weight" name="starting_weight" required><br>
                            <small class="help-text-starting-weight">Informe o peso inicial do rolo usado em gramas.</small>
                        </div>
                        <div class="quantity-used-div">
                            <label for="quantity_used">Quantidade de rolos usados:</label><br>
                            <input class="quantity-used-input" type="number" id="quantity_used" name="quantity_used" required><br> 
                            <small class="help-text-quantity-used">Informe a quantidade de rolos usados.</small>
                        </div>
                        <div class="total-used-weight-div">
                            <label for="total_used_weight">Peso total da peça ou jogo:</label><br>
                            <input class="total-used-weight-input" type="number" id="total_used_weight" name="total_used_weight" required><br>
                            <small class="help-text-total-used-weight">Informe o peso total em gramas da peça ou do jogo.</small>
                        </div>
                        <div class="paid-value-div">
                            <label for="paid_value">Valor pago no rolo:</label><br>
                            <input class="paid-value-input" type="number" step="0.01" id="paid_value" name="paid_value" required><br>
                            <small class="help-text-paid-value">Informe o valor pago no rolo de barbante usado.</small>
                        </div>
                        <div class="button-div">
                            <input class="submit-button" type="submit" value="CALCULAR">
                            <input class="reset-button" type="reset" value="LIMPAR">
                        </div>
                    </div>
                </article>
            </form>
        </article>
    </main>
    <footer></footer>
</body>
</html>
