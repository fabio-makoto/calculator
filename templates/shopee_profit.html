<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', path='/styles-shopee-profit.css') }}" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="main-title-div">
            <h1>Lucro pela Shopee</h1>
        </div>
    </header>
    <main>
        <article>
            <div class="content-div">
                <form method="post" action="shopee_profit/return_profit">
                    <article>
                        <div class="cost-div">
                            <label for="cost_shopee">Insirá o custo da peça:</label><br>
                            <input class="cost-input" type="number" step="0.01" id="cost_shopee" name="cost_shopee" required><br>
                            <smal class="help-text-cost-shopee">Insira o custo para ser calculado o lucro com base na taxa da shopee</smal>
                        </div>
                        <div class="sell-price-div">
                            <label for="sell_price">Insira o preço a ser vendido na shopee:</label><br>
                            <input class="sell-price-input" type="number" step="0.01" id="sell_price" name="sell_price" required><br>
                            <smal class="help-text-sell-price">Insira o preço que deseja vender na shopee</smal>
                        </div>
                        <div class="button-div">
                            <input class="submit-button" type="submit" value="calcular">
                            <input class="reset-button" type="reset" value="limpar">
                        </div>
                    </article>
                </form>
                <a href="http://localhost:8004/home"><button class="back-button">voltar</button></a>
            </div>
        </article>
    </main>
</body>
</html>
